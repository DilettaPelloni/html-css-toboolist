<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>

        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>

        <header>
            <img id="main-logo" src="img/Logo.png" alt="Logo-Toboolist">
            <h1 id="main-title">Toboolist</h1>
        </header>   

        <main>

            <header class="container">
                <button class="add-task">
                    Add Task
                </button>

                <button class="add-section">
                    Add Section
                </button>
            </header>

            <section class="container">
    
                <div>
                    <h3 class="section-title">New Task</h3>
                    <ul class="list">
                        <li class="check editorial">Quarterly Newsletter</li>
                    </ul>
                </div>
                <div>
                    <h3 class="section-title">Today</h3>
                    <ul class="list">
                        <li class="check editorial">Recruiting blog post</li>
                        <li class="check q1-goals">Mobile app launch</li>
                        <li class="cross recruiting">Interview John H.</li>
                        <li class="check mobile">Summit update to mobile storefronts</li>
                    </ul>
                </div>
                <div>
                    <h3 class="section-title">Upcoming</h3>
                    <ul class="list">
                        <li class="cross">Schedule meeting with Alex</li>
                        <li class="check website">Homepage refresh</li>
                        <li class="check sales">Onboard new Sales team members</li>
                        <li class="check editorial">Review editorial calendar</li>
                    </ul>
                </div>
            </section>

        </main>

    </body>
</html>
